<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Wiktor Zielinski">
    <meta name="description" content="Contact information for The Little Taco Shop">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>Contact Us - LTS</title>
</head>


<body>
    <h1>Contact Us</h1>

    <nav>
        <ul>
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="index.html#about">About LTS</a>
            </li>
            <li>
                <a href="index.html#menu">Our Menu</a>
            </li>
            <li>
                <a href="hours.html">Store Hours</a>
            </li>
        </ul>
    </nav>

    <figure>
        <img src="img/tacos_close_up_400x260.png" alt="" title="">
        <figcaption>Little Taco Shop Tacos</figcaption>
    </figure>


    <main>
        <section>
            <h2>Our Contact Form</h2>

            <form action="https://httpbin.org/post" method="post"></form>
            <fieldset>
                <legend>Send Us A Message</legend>

                <p>
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name" required placeholder="your name">
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="your email">
                </p>

                <p>
                    <label for="message">Your Message:</label>
                    <br>
                    <textarea name="message" id="message" cols="30" rows="10"
                        placeholder="Type your message here"></textarea>
                </p>
            </fieldset>

            <button type="submit">Send</button>
            <button type="reset">Reset</button>
            </form>
        </section>
    </main>

    <section>
        <h2>Our Location</h2>

        <address>
            The Little Taco Shop<br>
            123 Main Street<br>
            City, State, ZIP Code<br>
            Country

            <p>
                Phone: <a href="tel:+1234567890">123-456-7890</a>
            </p>
        </address>
    </section>

    <footer>
        <nav>
            <p> <a href="#">Back to Top</a></p>
        </nav>

        <hr>

        <p>Copyright &copy; The Little Taco Shop</p>
    </footer>


</body>

</html>
